<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: Computed Properties</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="computed_props">
            FirstName :
            <input type="text" v-model="firstname"/>
            <br/><br/>
            LastName :
            <input type="text" v-model="lastname"/>
            <br/><br/>
            <h1>My name is
                {{firstname}}
                {{lastname}}</h1>
            <h1>Using computed method :
                {{getfullname}}</h1>
        </div>
        <script type="text/javascript" src="vue_computedprops_1.js"></script>
    </body>
</html>
