<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: List Rendering</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <ul id="example-1">
            <li v-for="item in items">
                {{ item.message }}
            </li>
        </ul>
        <script>
            var example1 = new Vue({
                el: '#example-1',
                data: {
                    items: [
                        {
                            message: 'Foo'
                        }, {
                            message: 'Bar'
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
