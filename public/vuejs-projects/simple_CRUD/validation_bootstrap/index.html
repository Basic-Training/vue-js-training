<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Basic CRUD Operations Using Vue.js Example</title>
        <link
            rel="stylesheet prefetch"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link
            rel="stylesheet prefetch"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
        <link href="mycss.css">
    </head>

    <body>
        <div id="app">
            <comment-form></comment-form>
        </div>
        <template id="comment-form">
            <div class="form-wrap container">
                <div v-if="!submitted">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                            v-model="email"
                            v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                            v-on:blur="emailBlured = true">
                        <div class="invalid-feedback">A valid email is required</div>
                    </div>
                    <div class="form-group">
                        <a
                            type="submit"
                            href="#"
                            v-on:click.stop.prevent="submit"
                            class="btn btn-lg btn-success">Submit</a>
                    </div>
                </div>
                <div v-else="v-else" class="alert alert-success" role="alert">
                    <h5>Thank you</h5>
                    <p>Your validation was a success!</p>
                </div>
            </div>
            <!--end form-wrapper-->
        </template>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
        <script src="validate.js"></script>

    </body>
</html>
