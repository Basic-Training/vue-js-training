<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Basic Pagination Using Vue.js Example</title>
        <link
            rel="stylesheet prefetch"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link
            rel="stylesheet prefetch"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
        <link rel="paging.css">
    </head>

    <body>
        <div id="app" class="col-sm-12">
            <div class="offset">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>User ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="p in displayedPosts">
                            <td>{{p.first}}</td>
                            <td>{{p.last}}</td>
                            <td>{{p.suffix}}</td </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <button type="button" class="page-link" v-if="page != 1" @click="page--">
                                    Previous
                                </button>
                            </li>
                            <li class="page-item">
                                <button
                                    type="button"
                                    class="page-link"
                                    v-for="pageNumber in pages.slice(page-1, page+5)"
                                    @click="page = pageNumber">
                                    {{pageNumber}}
                                </button>
                            </li>
                            <li class="page-item">
                                <button
                                    type="button"
                                    @click="page++"
                                    v-if="page < pages.length"
                                    class="page-link">
                                    Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
            <script
                src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js'></script>
            <script src="paging.js"></script>

        </body>
    </html>
