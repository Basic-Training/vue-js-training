<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: Transition and Animation</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <style>
            .shiftx-enter-active,
            .shiftx-leave-active {
                transition: all 2s ease-in-out;
            }
            /* .fade-leave-active below version 2.1.8 */
            .shiftx-enter,
            .shiftx-leave-to {
                transform: translateX(100px);
            }
        </style>
        <div id="databinding">
            <button v-on:click="show = !show">Click Me</button>
            <transition name="shiftx">
                <p v-show="show">
                    <img src="../img/demo.jpg" style="width:100px;height:100px;"/>
                </p>
            </transition>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#databinding',
                data: {
                    show: true
                },
                methods: {}
            });
        </script>
    </body>
</html>
