<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: Transition and Animation</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <style>
            .fade-enter-active,
            .fade-leave-active {
                transition: opacity 2s;
            }
            /* .fade-leave-active below version 2.1.8 */
            .fade-enter,
            .fade-leave-to {
                opacity: 0;
            }
        </style>
        <div id="databinding">
            <button v-on:click="show = !show">Click Me</button>
            <transition name="fade">
                <p v-show="show" v-bind:style="styleobj">Animation Example</p>
            </transition>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#databinding',
                data: {
                    show: true,
                    styleobj: {
                        fontSize: '30px',
                        color: 'red'
                    }
                },
                methods: {}
            });
        </script>
    </body>
</html>
