<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: Events</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="databinding">
            <input
                type="text"
                v-on:keyup.enter="showinputvalue"
                v-bind:style="styleobj"
                placeholder="Enter your name"/>
            <h3>
                {{name}}
            </h3>
            <p>
                The key that we want to apply to our event is
                <b>v-on.eventname.keyname</b>
                (as shown above)
                <br>
                We can make use of multiple keynames. For example,
                <b>v-on.keyup.ctrl.enter</b>
            </p>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#databinding',
                data: {
                    name: '',
                    styleobj: {
                        width: "30%",
                        padding: "12px 20px",
                        margin: "8px 0",
                        boxSizing: "border-box"
                    }
                },
                methods: {
                    showinputvalue: function (event) {
                        this.name = event.target.value;
                    }
                }
            });
        </script>
    </body>
</html>
