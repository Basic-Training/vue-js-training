<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: Events</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="databinding">
            <a
                href="http://www.google.com"
                v-on:click.prevent="clickme"
                target="_blank"
                v-bind:style="styleobj">Click Me</a>
            <p>If we click on the button, it will send an alert message and will not open the link anymore.</p>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#databinding',
                data: {
                    clicknum: 0,
                    clicknum1: 0,
                    styleobj: {
                        color: '#4CAF50',
                        marginLeft: '20px',
                        fontSize: '30px'
                    }
                },
                methods: {
                    clickme: function () {
                        alert("Anchor tag is clicked");
                    }
                }
            });
        </script>
    </body>
</html>
