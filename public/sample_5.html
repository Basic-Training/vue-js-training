<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training :: Conditional Rendering</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="example">
            <button @click="isActive= !isActive">Click to toggle</button>
            <div v-if="isActive">
                Content of If condition ...
            </div>
            <template v-else="v-else">
                <ul>
                    <li>
                        You can also use templates with v-else.
                    </li>
                    <li>
                        All of the content within the template
                    </li>
                    <li>
                        will be rendered.
                    </li>
                </ul>
            </template>
        </div>
        <script>
            var vm = new Vue({
                el: '#example',
                data: {
                    isActive: true
                }
            });
        </script>
    </body>
</html>
