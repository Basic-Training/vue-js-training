<html>
    <head>
        <title>Mulodo Vietnam :: VueJs Training</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue_demo">
            <h1>Firstname :
                {{firstname}}</h1>
            <h1>Lastname :
                {{lastname}}</h1>

            <h1>{{mydetails()}}</h1>
            <div v-html="mydetails()"></div>

            <img src="{{imgsrc}}">
            <img v-bind:src="imgsrc" width="300" height="250"/>

        </div>
        <script>
            var vm = new Vue({
                el: '#vue_demo',
                data: {
                    firstname: "Anna",
                    lastname: "Nguyen",
                    address: "<h1>Vue Js Template</h1>",
                    imgsrc: "img/demo.jpg"
                },
                methods: {
                    mydetails: function () {
                        return "I am " + this.firstname + " " + this.lastname + this.address;
                    }
                }
            })
        </script>
    </body>
</html>
